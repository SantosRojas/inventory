<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- Caja principal (inventario) -->
  <rect x="8" y="10" width="16" height="12" fill="#FFFFFF" stroke="#1E40AF" stroke-width="1.5" rx="1"/>
  
  <!-- Líneas del inventario/lista -->
  <line x1="10" y1="13" x2="22" y2="13" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="16" x2="20" y2="16" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="19" x2="18" y2="19" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Pequeña caja/paquete en la esquina -->
  <rect x="20" y="6" width="6" height="6" fill="#10B981" stroke="#059669" stroke-width="1" rx="0.5"/>
  <line x1="21" y1="9" x2="25" y2="9" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Indicador de cantidad -->
  <circle cx="23" cy="23" r="3" fill="#EF4444" stroke="#FFFFFF" stroke-width="1.5"/>
  <text x="23" y="25" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="4" font-weight="bold">!</text>
</svg>
